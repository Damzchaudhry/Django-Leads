
{% if articles%}
{% for article in articles %}

  <tr>
    <td>{{ article.id }}</td>
    <td>{{ article.title }}</td>
    <td>{{ article.author.username }}</td>
    <td>{{ article.created_date }}</td>

    <td>
      <button style="width: 150px;height: 35px;" type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'article:update' article.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
    </td>
          <td style="width: 150px;height:50px">

      <button style="width: 150px;height: 35px;" type="button"
              class="btn btn-danger btn-sm js-delete-book"
              data-url="{% url 'article:deleteArticle' article.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>

  </tr>

{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No Article</td>
  </tr>
{% endfor %}
{%endif%}
